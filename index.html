<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Sentiment Analysis</title>
</head>
<body>
    <div class="input-container">
        <h1>Sentiment Analysis</h1>
        <form id="sentiment-form">
            <label for="sentiment-input">Enter text for analysis:</label>
            <textarea id="sentiment-input" rows="4" cols="50" placeholder="Enter the sentence"></textarea>
            <button type="submit" id="analyze-button">Analyze</button>
        </form>
        <div id="result">
            <marquee id="marquee-result">Sentiment Result Goes Here</marquee>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
